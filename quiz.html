<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Home Page</title>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo__container">
        <!-- <img src="" alt="Logo"> -->
        <h1>Logo</h1>
      </div>
      <ul class="navbar__components">
        <li class="navbar__item">
          <a href="index.html">Home</a>
        </li>
        <li class="navbar__item">
          <a href="quiz.html">Pick a gift</a>
        </li>

    <div class="quiz__container" id="quiz-container">
      <h2 id="quiz-title">Quiz title</h2>
      <button id="start-button">Start</button>
      <button id="back-button">Go to previous</button>
      <div id="quiz-content">

        <p id="question-text"></p>
        <div id="quiz-answers">

    <div class="results__container" id="results-container">
      <h2 class="results__title">Results</h2>
      <div class="results__content">
        <div class="result__content">
          <h3 id="result__content--title"></h3>
          <div class="result__content--image">
            <img src="assets/images/suggestions/animals/butterfly.jpg" alt="">

          <div class="result__content--modal">learn more</div>
