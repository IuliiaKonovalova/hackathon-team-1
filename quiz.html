  <meta name="description"

        </svg>
        <svg class="navbar__close" id="navbar__close" aria-labelledby="close" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512">
          <title id="close">Close the navigation menu</title>
          <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

        </svg>
      </a>
    </nav>
  </header>
  <!-- Main content -->
  <main class="main bg">
    <div class="main__content">
      <!-- Quiz container -->
      <div class="quiz__container" id="quiz-container">
        <div id="quiz-header">
          <h2 id="quiz-title">GiftiFY Quiz</h2>
          <button id="start-button">Start</button>
        </div>
        <div id="quiz-content" class="hide">
          <p id="question-text"></p>
          <!-- Options -->
          <div id="quiz-answers">
            <button id="answer-a" class="answer-button hide"></button>
            <button id="answer-b" class="answer-button hide"></button>
            <button id="answer-c" class="answer-button hide"></button>
          </div>
        </div>
      </div>
      <!-- Display results -->
      <div id="results-container" class="results__container">
        <div class="results__header" id="results-header">
          <h2 class="results__title hide" id="suggestion-header">Gift Suggestions</h2>
          <!-- Reset button -->
          <a href="quiz.html" class="hide results__reset" id="reset-button">Reset Questions</a>
        </div>
        <!-- Displaying suggestions -->
        <div class="results__content" id="suggestion-container">
        </div>
      </div>
    </div>
  </main>
  <!-- Modal window -->
  <aside class="modal__container" id="modal">
    <div class="modal__main">
      <div class="modal__btn">
        <div class="btn modal__close" id="modal-close">
          <img src="assets/images/icon-arrow-down.svg" alt="" class="arrow__back">
          <div class="btn__back--text">back</div>
        </div>
      </div>
      <div class="modal__content">
        <div class="modal__content--image" id="suggestion-image">
        </div>
        <div class="modal__content--text" id="suggestion-info">
        </div>
      </div>
    </div>
  </aside>
