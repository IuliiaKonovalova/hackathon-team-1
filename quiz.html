<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Home Page</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo__container">
        <img src="assets/images/index/logo_words.jpg" alt="Logo">
      </div>
      <ul class="navbar__components">
        <li class="navbar__item">
          <a href="index.html">Home</a>
        </li>
        <li class="navbar__item">
          <a href="quiz.html">Gift search</a>
        </li>
        <li class="navbar__item">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main bg">
    <div class="main__content">
      <div class="quiz__container" id="quiz-container">
        <div id="quiz-header">
          <h2 id="quiz-title">GiftiFY Quiz</h2>
          <button id="start-button">Start</button>
        </div>
        <div id="quiz-content" class="hide">
          <p id="question-text"></p>
          <div id="quiz-answers">
            <button id="answer-a" class="answer-button hide"></button>
            <button id="answer-b" class="answer-button hide"></button>
            <button id="answer-c" class="answer-button hide"></button>
          </div>
        </div>

      </div>
      <div class="results__container" id="results-container" class="hide">
        <div class="results__header" id="results-header">
          <h2 class="results__title hide" id="suggestion-header">Gifts Suggestions</h2>
          <a href="quiz.html" class="hide results__reset" id="reset-button">Reset Questions</a>
        </div>
        <div class="results__content" id="suggestion-container">

        </div>
      </div>
    </div>
  </main>
  <aside class="modal__container" id="modal">
    <div class="modal__main">
      <div class="modal__btn">
        <div class="btn modal__close" id="modal-close">
          <img src="assets/images/icon-arrow-down.svg" alt="" class="arrow__back">
          <div class="btn__back--text">back</div>
        </div>
      </div>
      <div class="modal__content">
        <div class="modal__content--image" id="suggestion-image">

        </div>
        <div class="modal__content--text" id="suggestion-info">
        </div>
      </div>
    </div>
  </aside>
  <footer class="footer">
    <div class="footer__content">
      footer content goes here
    </div>
  </footer>
</body>
<script src="assets/js/script.js"></script>

</html>
